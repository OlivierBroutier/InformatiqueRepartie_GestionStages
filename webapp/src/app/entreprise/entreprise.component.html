<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"> Rechercher une entreprise</span></button>

<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"> Ajouter une entreprise</span></button>

<hr>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Opération</th>
        <th scope="col">Entreprise</th>
        <th scope="col">Responsable</th>
        <th scope="col">Adresse</th>
        <th scope="col">Site</th>
        <th scope="col">Spécialité</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entreprise of entreprises">
        <td>
            <a class="icone" [routerLink]="'/entreprise/' + entreprise.id">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>
            <a class="icone"[routerLink]="'/home'">
                <span class="glyphicon glyphicon-edit"></span>
            </a>



        </td>
        <td>{{ entreprise.raisonSociale }} </td>
        <td>{{ entreprise.nomResp}}  </td>
        <td>{{ entreprise.rueEntreprise}} {{ entreprise.cpEntreprise}} {{ entreprise.villeEntreprise}}  </td>
        <td>
            <a href="{{ entreprise.siteEntreprise }}">
                <span class="glyphicon glyphicon-link"></span>
            </a>
        </td>
        <td> Spécialité </td>
    </tr>
    </tbody>
</table>
